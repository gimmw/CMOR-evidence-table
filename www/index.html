<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">json2[2014.02.04];jquery[1.12.4];shiny[1.1.0];ionrangeslider[2.1.6];strftime[0.9.2];htmlwidgets[1.2];datatables-css[0.0.0];datatables-binding[0.4];crosstalk[1.0.0];bootstrap[3.3.7]</script>
<script src="shared/json2-min.js"></script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<link href="shared/ionrangeslider/css/ion.rangeSlider.css" rel="stylesheet" />
<link href="shared/ionrangeslider/css/ion.rangeSlider.skinShiny.css" rel="stylesheet" />
<script src="shared/ionrangeslider/js/ion.rangeSlider.min.js"></script>
<script src="shared/strftime/strftime-min.js"></script>
<script src="htmlwidgets-1.2/htmlwidgets.js"></script>
<link href="datatables-css-0.0.0/datatables-crosstalk.css" rel="stylesheet" />
<script src="datatables-binding-0.4/datatables.js"></script>
<link href="crosstalk-1.0.0/css/crosstalk.css" rel="stylesheet" />
<script src="crosstalk-1.0.0/js/crosstalk.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/shim/html5shiv.min.js"></script>
<script src="shared/bootstrap/shim/respond.min.js"></script>  
<title>CMOR Evidence Table and Preference Ranking for OA Interventions</title>

</head>

<body>
  <div class="container-fluid">
    <h2>CMOR Evidence Table and Preference Ranking for OA Interventions</h2>
    <div class="row">
      <div class="col-sm-3">
        <form class="well">
          <div class="row">
            <div class="col-sm-4">
              <div id="diseaseStage" class="form-group shiny-input-radiogroup shiny-input-container">
                <label class="control-label" for="diseaseStage">Disease Stage</label>
                <div class="shiny-options-group">
                  <div class="radio">
                    <label>
                      <input type="radio" name="diseaseStage" value="Overall" checked="checked"/>
                      <span>Overall</span>
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="diseaseStage" value="Early"/>
                      <span>Early</span>
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="diseaseStage" value="Mid"/>
                      <span>Mid</span>
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="diseaseStage" value="Late"/>
                      <span>Late</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div id="evidence" class="form-group shiny-input-checkboxgroup shiny-input-container">
                <label class="control-label" for="evidence">Source of Evidence:</label>
                <div class="shiny-options-group">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="evidence" value="1" checked="checked"/>
                      <span>RACGP</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div id="interventions" class="form-group shiny-input-checkboxgroup shiny-input-container">
                <label class="control-label" for="interventions">Interventions:</label>
                <div class="shiny-options-group">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="interventions" value="1" checked="checked"/>
                      <span>All</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr/>
          <div id="cost_effectiveness" class="form-group shiny-input-checkboxgroup shiny-input-container">
            <label class="control-label" for="cost_effectiveness">Cost-effectiveness results:</label>
            <div class="shiny-options-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="cost_effectiveness" value="1"/>
                  <span>NZ health system perspective</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="cost_effectiveness" value="2"/>
                  <span>NZ societal perspective</span>
                </label>
              </div>
            </div>
          </div>
          <hr/>
          <div class="row">
            <div class="col-sm-6">
              <strong>Preference Weights:</strong>
            </div>
            <div class="col-sm-6">
              <button id="resetWeights" type="button" class="btn btn-default action-button">Reset</button>
              <button id="normaliseWeights" type="button" class="btn btn-default action-button">Normalise</button>
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-sm-4">
              <br/>
              <strong>Recommendation</strong>
            </div>
            <div class="col-sm-8">
              <div class="form-group shiny-input-container">
                <input class="js-range-slider" id="wgt_rec" data-min="0" data-max="100" data-from="11.1111111111111" data-step="0.1" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-keyboard="true" data-data-type="number"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4" style="padding-top:2%;">
              <strong>Quality of Evidence</strong>
            </div>
            <div class="col-sm-8">
              <div class="form-group shiny-input-container">
                <input class="js-range-slider" id="wgt_qua" data-min="0" data-max="100" data-from="11.1111111111111" data-step="0.1" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-keyboard="true" data-data-type="number"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <br/>
              <strong>Cost</strong>
            </div>
            <div class="col-sm-8">
              <div class="form-group shiny-input-container">
                <input class="js-range-slider" id="wgt_cos" data-min="0" data-max="100" data-from="11.1111111111111" data-step="0.1" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-keyboard="true" data-data-type="number"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4" style="padding-top:2%;">
              <strong>Duration of Effect</strong>
            </div>
            <div class="col-sm-8">
              <div class="form-group shiny-input-container">
                <input class="js-range-slider" id="wgt_dur" data-min="0" data-max="100" data-from="11.1111111111111" data-step="0.1" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-keyboard="true" data-data-type="number"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <br/>
              <strong>Accessibility</strong>
            </div>
            <div class="col-sm-8">
              <div class="form-group shiny-input-container">
                <input class="js-range-slider" id="wgt_acc" data-min="0" data-max="100" data-from="11.1111111111111" data-step="0.1" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-keyboard="true" data-data-type="number"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <strong>Risk of Mild/Moderate Harm</strong>
            </div>
            <div class="col-sm-8">
              <div class="form-group shiny-input-container">
                <input class="js-range-slider" id="wgt_rmi" data-min="0" data-max="100" data-from="11.1111111111111" data-step="0.1" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-keyboard="true" data-data-type="number"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4" style="padding-top:2%;">
              <strong>Risk of Serious Harm</strong>
            </div>
            <div class="col-sm-8">
              <div class="form-group shiny-input-container">
                <input class="js-range-slider" id="wgt_rse" data-min="0" data-max="100" data-from="11.1111111111111" data-step="0.1" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-keyboard="true" data-data-type="number"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4" style="padding-top:2%;">
              <strong>Effectiveness (Pain)</strong>
            </div>
            <div class="col-sm-8">
              <div class="form-group shiny-input-container">
                <input class="js-range-slider" id="wgt_eff" data-min="0" data-max="100" data-from="11.1111111111111" data-step="0.1" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-keyboard="true" data-data-type="number"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4" style="padding-top:2%;">
              <strong>Effectiveness (Function)</strong>
            </div>
            <div class="col-sm-8">
              <div class="form-group shiny-input-container">
                <input class="js-range-slider" id="wgt_fun" data-min="0" data-max="100" data-from="11.1111111111111" data-step="0.1" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-keyboard="true" data-data-type="number"/>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-9">
        <div class="tabbable">
          <ul class="nav nav-tabs" data-tabsetid="1430">
            <li class="active">
              <a href="#tab-1430-1" data-toggle="tab" data-value="Evidence Table">Evidence Table</a>
            </li>
            <li>
              <a href="#tab-1430-2" data-toggle="tab" data-value="Plot">Plot</a>
            </li>
          </ul>
          <div class="tab-content" data-tabsetid="1430">
            <div class="tab-pane active" data-value="Evidence Table" id="tab-1430-1">
              <div id="selectedEvidenceTable" style="width:100%; height:auto; " class="datatables html-widget html-widget-output"></div>
            </div>
            <div class="tab-pane" data-value="Plot" id="tab-1430-2">
              <div id="preferencePlot" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
